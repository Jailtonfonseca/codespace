<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Codespace Viewer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h2>Codespace Viewer</h2>
    
    <div id="auth-section">
      <button id="login-btn">Login com GitHub</button>
      <p id="status">NÃ£o autenticado</p>
    </div>
    
    <div id="codespace-section" style="display: none;">
      <label for="codespace-select">Selecione um Codespace:</label>
      <select id="codespace-select">
        <option value="">Carregando...</option>
      </select>
      <button id="load-btn">Carregar Tela</button>
    </div>
    
    <div id="viewer-section" style="display: none;">
      <div id="zoom-controls">
        <button id="zoom-out">-</button>
        <span id="zoom-level">100%</span>
        <button id="zoom-in">+</button>
      </div>
      <iframe id="codespace-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" style="width: 100%; height: 400px; border: 1px solid #ccc; transform: scale(1); transform-origin: top left;"></iframe>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
